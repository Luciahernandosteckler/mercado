<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="productos">
    <div class="productos-nav">
        <header>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../paginas/productos.html">Productos</a></li>
                    <li><a href="../paginas/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div id="productos-container" class="container-productos">
        <!-- Las tarjetas "CARD"-->
    </div>

    <div class="total-container">
        <p class="titulos">Total: $<span id="total">0</span></p>
    </div>

    <div class="container mt-5">
        <h2 class="titulos">Formulario de Pago</h2>
        <form id="payment-form">
            <div class="form-group">
                <label class="tarjeta name">Nombre Completo</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre completo" required>
            </div>
            <div class="form-group">
                <label class="tarjeta email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <label class="tarjeta card-number">Número de Tarjeta</label>
                <input type="text" class="form-control" id="card-number" placeholder="Número de tarjeta" required>
            </div>
            <div class="form-group">
                <label class="tarjeta expiry-date">Fecha de Expiración</label>
                <input type="text" class="form-control" id="expiry-date" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label class="tarjeta cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
            </div>
            <button type="submit" class="btn btn-primary">Pagar</button>
        </form>
    </div>


    <footer>
        <div class="copyright">
            <p>© 2024 Lucia Hernando. Todos los derechos reservados </p>
        </div>
    </footer>

    <script src="../js/productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
