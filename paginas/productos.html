<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="productos">
    <header>
        <nav class="navbar navbar-custom">
            <div class="container-fluid">
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarMobileContent" aria-controls="navbarMobileContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-none d-lg-flex justify-content-center" id="navbarDesktopContent">
                    <ul class="navbar-nav d-flex flex-row">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="../paginas/productos.html">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="../paginas/contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="collapse d-lg-none" id="navbarMobileContent">
            <div class="bg-dark-green p-4">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../paginas/productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="../paginas/contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Contenedor del carrito -->
    <div id="carrito-container">
        <!-- Botón para abrir el offcanvas -->
        <button class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
            aria-controls="offcanvasScrolling" aria-expanded="false" aria-label="Ver Carrito">
            Ver Carrito
        </button>

        <!-- Offcanvas para el carrito -->
        <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1"
            id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Carrito de Compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
            </div>
            <div class="offcanvas-body" id="carrito-contenido">
                <!-- Aquí se mostrarán los productos del carrito -->
            </div>
            <div class="offcanvas-footer d-flex justify-content-between">
                <p>Total: <span id="total-sin-descuento">0</span></p>
                <p> -%: <span class="titulos3" id="total-con-descuento"> $0</span></p>
            </div>

            <!-- Botón para finalizar la compra -->
            <div class="text-center mt-3">
                <button id="finalizar-compra-button" class="btn btn-success">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <div id="productos-container" class="container-productos">
        <!-- Aquí se agregarán las tarjetas de productos -->
    </div>

    <div class="container mt-5">
        <h2 class="titulos">Formulario de Pago</h2>
        <form id="payment-form">
            <div class="form-group">
                <label class="tarjeta name" for="name">Nombre Completo</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre completo" autocomplete="name"
                    required>
            </div>
            <div class="form-group">
                <label class="tarjeta email" for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Correo electrónico"
                    autocomplete="email" required>
            </div>
            <div class="form-group">
                <label class="tarjeta card-number" for="card-number">Número de Tarjeta</label>
                <input type="text" class="form-control" id="card-number" placeholder="Número de tarjeta"
                    autocomplete="cc-number" required>
            </div>
            <div class="form-group">
                <label class="tarjeta expiry-date" for="expiry-date">Fecha de Expiración</label>
                <input type="text" class="form-control" id="expiry-date" placeholder="MM/AA" autocomplete="cc-exp"
                    required>
            </div>
            <div class="form-group">
                <label class="tarjeta cvv" for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV" autocomplete="cc-csc" required>
            </div>
            <button type="submit" class="btn btn-success">Pagar</button>
        </form>
    </div>

    <footer>
        <div class="copyright">
            <p>© 2024 Lucia Hernando. Todos los derechos reservados </p>
        </div>
    </footer>

    <!-- Scripts de bibliotecas externas -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Scripts personalizados -->
    <script src="../js/productos.js"></script>
</body>

</html>
